<div class="result-card_container">
@for (item of statistics; track item; let i = $index){
    <div class="result-card">
      <div class="result-cardimg">
        <img [src]="imageUrl[i]" alt="Your Image">
      </div>
      <div class="result-cardicons">
        <div class="result-cardimg-text">
          <img src="icons/viewed.png" alt="views">
          {{ item.viewCount | numberShortener }}
        </div>
        <div class="result-cardimg-text">
          <img src="icons/liked.png" alt="likes">
          {{ item.likeCount | numberShortener }}
        </div>
        <div class="result-cardimg-text">
          <img src="icons/dislike.png" alt="dislikes">
          {{ item.dislikeCount | numberShortener }}
        </div>
        <div class="result-cardimg-text">
          <img src="icons/Group 9.png" alt="commentCount">
          {{ item.commentCount | numberShortener }}
        </div>
      </div>
      <div class="result-cardtext">
        Kuji Podcast # {{ i + 1 }}
      </div>
      <button class="result-cardbutton">
        more...
      </button>
      <div class="result-card__underline" [style.background-color]="getStatusColor(date[i])">
      </div>
    </div>
}
